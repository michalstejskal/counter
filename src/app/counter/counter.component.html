<mat-tab-group>
  <mat-tab label="items">


    <div *ngFor="let item of items" class="panel">
      <mat-card class="example-card" (click)="increase(item)">
        <mat-card-header class="card-header">
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>{{ item.desc }}</mat-card-subtitle>
        </mat-card-header>
        <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
        <mat-card-content class="content">
          {{ item.value }}
        </mat-card-content>
        <mat-card-actions>
          <!--<button mat-button (click)="clearItem(item)"><mat-icon>clear</mat-icon></button>-->
          <!--<button mat-button (click)="removeItem(item)"><mat-icon>delete</mat-icon></button>-->
          <button mat-button (click)="clearItem(item)"><img src="./assets/images/reset.png" style="width: 30px"></button>
          <button mat-button (click)="removeItem(item)"><img src="./assets/images/delete.svg" style="width: 30px"></button>
        </mat-card-actions>
      </mat-card>


    </div>


  </mat-tab>
  <mat-tab label="add">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="name" [(ngModel)]="name">
    </mat-form-field>

    <br/>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="desc" [(ngModel)]="desc">
    </mat-form-field>

    <br/>

    <button mat-raised-button (click)="addItem()" color="primary">add</button>
  </mat-tab>
</mat-tab-group>
