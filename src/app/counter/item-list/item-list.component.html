<div *ngFor="let item of items" class="container">
  <mat-card (click)="increase(item)" class="item">
    <mat-card-title class="itemName">{{ item.name }}</mat-card-title>
    <mat-card-subtitle class="itemName">{{ item.description }}</mat-card-subtitle>
    <mat-card-content class="content">
      {{ item.value }}
    </mat-card-content>
    <mat-card-actions class="actions">
      <img
        src="./assets/images/reset.png"
        class="resetIcon"
        (click)="clearItem(item)"
      />
      <img
        src="./assets/images/delete.svg"
        class="resetIcon"
        (click)="removeItem(item)"
      />
    </mat-card-actions>
  </mat-card>
</div>

<button mat-fab color="primary" class="add_button" [routerLink]="['add']">
  +
</button>
