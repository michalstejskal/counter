

<mat-tab-group>
  <mat-tab label="timer">
    <div class="timer" *ngIf="timerDate != null">
      <div class="timer-countdown">
        {{timerDate.getMinutes()}}:{{timerDate.getSeconds()}}
      </div>
      <div class="timer-message">
        {{timerMessage}}
      </div>
    </div>
  </mat-tab>

  <mat-tab label="config">
    <mat-form-field class="timer-size">
      <input matInput type="text" placeholder="Clearable input" [(ngModel)]="defaultTimerSeconds" (ngModelChange)="setTimer($event)">
      <button mat-button *ngIf="defaultTimerSeconds" matSuffix mat-icon-button aria-label="Clear" (click)="defaultTimerSeconds=0">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-tab>
</mat-tab-group>
